<html>
  <head>
    <title>Pokemon Game with fetch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="header">
      <h1>Pokemon Game</h1>
    </div>
    <div style="display: block">
      <button id="fight">Fight</button>
    </div>
    <div id="container">
      <!-- player1 -->
      <div id="player1">
        <div class="card_header">
          <span id="p1_name">Shivam</span>
          <span id="p1_score"></span>
        </div>
        <div id="card1">
          <div class="img"></div>
          <span class="name"></span>
          <span id="exp1" class="experience"></span>
          <ul class="abilities">
            Abilities
          </ul>
        </div>
      </div>
      <div id="player2">
        <div class="card_header">
          <span id="p2_name">Baburao</span>
          <span id="p2_score"></span>
        </div>
        <!-- player2 -->
        <div id="card2">
          <div class="img"></div>
          <span class="name"></span>
          <span id="exp2" class="experience"></span>
          <ul class="abilities">
            Abilities
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
